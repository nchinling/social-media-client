    <img [src]="photoDataUrl" width="200">
</div>

<div *ngIf="post$ | async as p" style="font-size: 1.5em;">
    <table>
        <tr>
            Post Id &nbsp;&nbsp;
            {{p.postId}}
        </tr>
        <tr>
            {{p.title}}
        </tr>
        
        <tr>{{p.comments}}</tr>
    </table>
</div>

        </td>
      </tr>
    </table>
</div>
